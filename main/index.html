<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/ef600a0bf5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politie Groningen - MEOS</title>

</head>
<body>
    <link rel="stylesheet" href="style.css">

    <div id="bookmarks">
        <ul id="nav">
            <li id="back"><i class="fa-solid fa-arrow-left"></i></li>
            <li id="fwrd"><i class="fa-solid fa-arrow-right"></i></li>
        </ul>
                
        <ul class="right">
            <li id="minimize"><i class="fa-solid fa-window-minimize"></i></li>
            <li id="maximize"><i class="fa-regular fa-window-maximize"></i></li>
            <li id="restore"><i class="fa-regular fa-window-restore"></i></li>
            <li id="close"><i class="fa-solid fa-xmark"></i></li>
        </ul>

        <li id="wetboek">   <i class="fa fa-fw fa-legal"></i> Wetboek</li>
        <li id="wagenpark"> <i class="fa fa-fw fa-car"></i> Wagenpark</li>
        <li id="voertuig">  <i class="fa-solid fa-car-side"></i> Voertuiginname</li>
        <li id="inname">    <i class="fa fa-fw fa-id-card"></i> Rijbewijsinname</li>
        <li id="medisch">   <i class="fa fa-fw fa-book-medical"></i> Medisch Stappenplan</li>
        <li id="handboek">  <i class="fa fa-fw fa-book"></i> Handboek</li>
        <li id="dreiging">  <i class="fa-solid fa-gun"></i> Dreigings Niveau</li>

    </div>

</html>
